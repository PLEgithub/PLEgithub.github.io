<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="https://github.com/PLEgithub/PLEgithub.github.io/blob/master/homework/js-counter/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row">
				<div id="a10">+10</div>
				<div id="a20">+20</div>
				<div id="a30">+30</div>
			</div>
			<div class="row">
				<div id="red">Red</div>
				<div id="out">0</div>
				<div id="blue">Blue</div>
			</div>
			<div class="row">
				<div id="n10">-10</div>
				<div id="n20">-20</div>
				<div id="n30">-30</div>
			</div>
			<div class="clear"></div>
		</div>

		<script src="https://github.com/PLEgithub/PLEgithub.github.io/blob/master/homework/js-counter/script.js"></script>
	</body>
</html>
